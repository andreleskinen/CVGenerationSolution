<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .a4-container {
            width: 210mm;
            height: 297mm;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        .left-section {
            background-color: white;
            color: #000;
            width: 35%;
            padding: 20px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }

        .right-section {
            background-color: #f0f0f0;
            color: #000;
            width: 65%;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            margin: 10px 0;
        }

        .skills ul, .contact ul {
            list-style: none;
            padding: 0;
        }

        .skills ul li, .contact ul li {
            margin: 5px 0;
        }

        .projects {
            margin-top: 20px;
        }

        .project {
            margin-bottom: 20px;
        }

        .project-title {
            font-weight: bold;
        }

        .project-details {
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="a4-container">
        <div class="left-section">
            <h1 id="name">Your Name</h1>
            <div class="contact">
                <h3>Contact</h3>
                <ul>
                    <li>Address: <span id="address">Your Address</span></li>
                    <li>Phone: <span id="phone">Your Phone</span></li>
                    <li>Email: <span id="email">Your Email</span></li>
                </ul>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <ul id="skills">
                    <li>Skill 1</li>
                    <li>Skill 2</li>
                </ul>
            </div>
        </div>
        <div class="right-section">
            <h2>About</h2>
            <p id="about">Write about yourself here...</p>
            <div class="projects">
                <h2>Consultant Projects</h2>
                <div id="projects">Your projects go here...</div>
            </div>
        </div>
    </div>
</body>
</html>
